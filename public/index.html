<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarEngine - Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>WarEngine</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Votre pseudo" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <p id="messageArea" class="message"></p> <button type="submit" id="loginButton">Se Connecter</button>
            <button type="button" id="registerButton">S'inscrire</button>
            <button type="button" id="guestButton">Jouer sans compte</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
